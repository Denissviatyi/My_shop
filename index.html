<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolCraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="img/photo_2025-07-03_15-01-34.jpg" alt="logo" class="coolcraft-logo"> <span class="coolcraft-snowflake">❄</span> <span class="coolcraft-cool">CoolCraft</span></h1>
        <nav>
            <a href="#">Головна</a>
            <a href="#products">Товари</a>
            <a href="#contact">Контакти</a>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Наші товари</h2>
            <div class="product-list">
                <div class="product">
                    <img src="img/photo_2025-07-03_15-01-34.jpg" alt="Смартфон">
                    <h3>Смартфон</h3>
                    <p>Ціна: 8000 грн</p>
                    <button>Купити</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150x100?text=Навушники" alt="Навушники">
                    <h3>Навушники</h3>
                    <p>Ціна: 1200 грн</p>
                    <button>Купити</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150x100?text=Ноутбук" alt="Ноутбук">
                    <h3>Ноутбук</h3>
                    <p>Ціна: 25000 грн</p>
                    <button>Купити</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 CoolCraft</p>
    </footer>
    <!-- <script src="script.js"></script> -->
</body>
</html>
