<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
    <!-- EmailJS CDN for client-side email sending -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="#back" class="back-button" aria-label="Назад" title="Назад">
                <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="false">
                    <path d="M15 5 L7 12 L15 19" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
            <a href="#home" class="site-logo" aria-label="Головна" title="Головна">
                <img src="images/IMG_3360.PNG" alt="Логотип Smart Climat">
            </a>
              <nav class="brands" aria-label="Бренды">
                  <a href="#brand=Midea" class="brand-link">Midea</a>
                  <a href="#brand=Haier" class="brand-link">Haier</a>
                  <a href="#brand=Cooper%26Hunter" class="brand-link">Cooper&amp;Hunter</a>
              </nav>
            <div class="search-group">
                <button id="search-button" class="search-button" aria-label="Пошук" title="Пошук">
                    <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="false">
                        <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
                        <line x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <input type="search" id="search" placeholder="пошук товарів">
                <!-- Autocomplete suggestions dropdown -->
                <div id="search-suggestions" class="search-suggestions" aria-label="Підказки пошуку" hidden></div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="home">
                    <div id="page-title" class="page-title"></div>
                    <div id="products" class="products-grid">
                    <!-- Товары будут добавлены здесь через JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <nav id="bottom-nav">
        <ul>
            <li>
                <a href="#home" aria-label="Головна" title="Головна">
                    <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="false">
                        <path d="M3 11 L12 3 L21 11 V20 a1 1 0 0 1 -1 1 H4 a1 1 0 0 1 -1 -1 V11 Z" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                        <rect x="10" y="14" width="4" height="7" fill="currentColor"/>
                    </svg>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/smart__climat?igsh=ZTcycDV0NDVxOW9p&utm_source=qr" target="_blank" rel="noopener noreferrer" aria-label="Instagram" title="Instagram">
                    <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="false">
                        <rect x="3" y="3" width="18" height="18" rx="5" ry="5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        <circle cx="17.5" cy="6.5" r="0.9" fill="currentColor"/>
                    </svg>
                </a>
            </li>
            <li>
                <a href="tel:+380985234388" aria-label="Позвонить +380985234388" title="+380985234388">
                    <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="false">
                        <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.02-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1V20a1 1 0 01-1 1C9.94 21 3 14.06 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58.08.25.01.53-.24 1.02l-2.21 2.19z" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </li>
        </ul>
        <!-- Hidden cart count to keep script.js updateCartCount() safe -->
        <span id="cart-count" style="display:none">0</span>
    </nav>

    

    <!-- Модальное окно для корзины -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Корзина</h2>
            <div id="cart-items"></div>
            <p>Общая сумма: <span id="total-price">0</span> руб.</p>
            <button id="checkout-button">Оформить заказ</button>
        </div>
    </div>

    <!-- Модальне вікно заявки -->
    <div id="order-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="order-close" id="order-close">&times;</span>
            <h2>Заявка</h2>
            <form id="order-form">
                <label for="order-name">Ім'я</label>
                <input type="text" id="order-name" name="name" placeholder="Ваше ім'я" required>
                <label for="order-phone">Телефон</label>
                <input type="tel" id="order-phone" name="phone" placeholder="+380XXXXXXXXX" required>
                <label for="order-product">Назва товару</label>
                <input type="text" id="order-product" name="product" placeholder="Автоматично заповнюється" readonly>
                <button type="submit" id="order-submit">Відправити</button>
            </form>
        </div>
    </div>

    <script src="script.js?v=20260129_120000"></script>
</body>
</html>
